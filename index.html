<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Rubik+Scribble&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="gameArea">
      <div class="header">
        <img class="header-image" src="./logo-transparent-png.png" alt="">
        <span class="headerText">TIC - TAC - TOE</span>
      </div>
      <div class="mainContainer">
        <div class="playerInfo">
          <!-- <h2>Player 1: X</h2><h2>Player 2: O</h2> -->
        </div>
        <div class="container"></div>
        <div class="buttonArea">
          <button class="button-27" id="reset">Reset Game</button>
        </div>
        <div id="popup" class="popup"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
